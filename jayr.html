<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature's Wonders</title>
  <link rel="stylesheet" href="styles.css"> <!-- if you use an external stylesheet -->
  <style>
    /* Add your CSS here or in a separate file (styles.css) */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e5f2f5;
    }
    header {
      background-color: #05882c;
      color: white;
      text-align: center;
      padding: 60px;
      font-family: cursive;
    }
    h1 {
      font-size: 50px;
    }
    .content {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      justify-content: center; /* Center the sections horizontally */
    }
    .content .section {
      width: 30%;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center; /* Center the text inside the sections */
    }
    footer {
      background-color: #444;
      color: white;
      text-align: center;
      padding: 20px;
    }
    img {
      display: block;
      margin: 0 auto;
      width: 100%;  /* Optional: Adjust width to your preference */
      height: auto; /* Maintain the aspect ratio */
    }
  </style>
</head>
<body>

<header>
  <h1>Discover the Beauty of Nature</h1>
</header>

<div class="content">
  <div class="section">
    <h2>Mountains</h2>
    <img src="mountain.jpeg" alt="Mountains">
    <p>Majestic peaks and breathtaking views.</p>
  </div>

  <div class="section">
    <h2>Rainforests</h2>
    <img src="rainforest.jpeg" alt="Rainforest">
    <p>Diverse wildlife and rich ecosystems.</p>
  </div>

  <div class="section">
    <h2>Oceans</h2>
    <img src="ocean.jpeg" alt="Ocean">
    <p>Vibrant coral reefs and endless horizons.</p>
  </div>
</div>

<footer>
  <p>Created with love to preserve nature</p>
</footer>

</body>
</html>
